version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: law_platform_db
    environment:
      POSTGRES_USER: lawplatform
      POSTGRES_PASSWORD: changeme_production_password
      POSTGRES_DB: law_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawplatform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - law_platform_network

  # FastAPI Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: law_platform_api
    environment:
      ENV: production
      DATABASE_URL: postgresql://lawplatform:changeme_production_password@postgres:5432/law_platform
      JWT_SECRET_KEY: CHANGE_THIS_TO_A_VERY_STRONG_SECRET_KEY_IN_PRODUCTION
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: '["*"]'
      APP_NAME: Law Platform API
      APP_VERSION: 1.0.0
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - law_platform_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  law_platform_network:
    driver: bridge
